{% load static %}
<html lang="en">
<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">
  <img src="/static/img/LogoUNL.png" alt="Logo" width="166 px" height="53 px" class="d-inline-block align-text-top">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
      </li>
    </ul>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/register">Registrarse</a>
      </li>
      <li>
        <a class="nav-link" href="/login">Iniciar Sesiòn</a>
      </li>

      {% else %}

      {% if user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="#">Lista de docentes</a>
      </li>
      {% endif %}
      {% if user.is_superuser %}
          <li>
            <a class="nav-link" href="/admin">Admin</a>
          </li>
        {% endif %}
          <li>
            <a class="nav-link" href="/logout">Cerrar Sesiòn</a>
          </li>
      {% endif %}
    </ul>

  </div>
</nav>

</body>
</html>
